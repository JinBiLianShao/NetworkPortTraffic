<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>NetworkPortTraffic</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #181c24;
      color: #eee;
      font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.2em;
      letter-spacing: 2px;
      color: #4fc3f7;
      text-shadow: 0 2px 8px #222;
    }
    form {
      background: #232a36;
      max-width: 400px;
      margin: 30px auto 0 auto;
      padding: 30px 32px 18px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 24px #0006;
    }
    form div {
      margin-bottom: 18px;
      display: flex;
      align-items: center;
    }
    label {
      flex: 0 0 110px;
      font-size: 1.05em;
      color: #b3e5fc;
      letter-spacing: 1px;
    }
    input[type="number"], input[type="text"] {
      flex: 1;
      padding: 7px 10px;
      border: none;
      border-radius: 5px;
      background: #2c3440;
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: background 0.2s;
    }
    input[type="number"]:focus, input[type="text"]:focus {
      background: #374151;
    }
    button {
      margin-right: 12px;
      padding: 7px 22px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #4fc3f7 60%, #1976d2 100%);
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #1976d255;
    }
    button:disabled {
      background: #555a;
      cursor: not-allowed;
      box-shadow: none;
    }
    hr {
      border: none;
      border-top: 1px solid #333a;
      margin: 36px auto 18px auto;
      max-width: 420px;
    }
    .log-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
      background: #232a36;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0004;
      padding: 18px 24px 24px 24px;
    }
    h2 {
      margin-top: 0;
      color: #4fc3f7;
      font-size: 1.3em;
      letter-spacing: 1px;
    }
    #log {
      background: #181c24;
      color: #b3e5fc;
      padding: 12px;
      height: 220px;
      overflow: auto;
      border-radius: 6px;
      font-family: 'Consolas', 'Menlo', 'Monaco', monospace;
      font-size: 1em;
      box-shadow: 0 1px 6px #0002;
    }
    @media (max-width: 600px) {
      form, .log-container {
        max-width: 98vw;
        padding: 12px 6vw;
      }
      #log {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <h1>NetworkPortTraffic 网络串线器</h1>
  <form id="config-form">
    <div>
      <label for="listen-port">监听端口：</label>
      <input type="number" id="listen-port" name="listen-port" min="1" max="65535" required>
    </div>
    <div>
      <label for="target-ip">目标IP地址：</label>
      <input type="text" id="target-ip" name="target-ip" placeholder="如 192.168.1.100" required>
    </div>
    <div>
      <label for="target-port">目标端口：</label>
      <input type="number" id="target-port" name="target-port" min="1" max="65535" required>
    </div>
    <div style="justify-content: flex-end;">
      <button type="submit">启动转发</button>
      <button type="button" id="stop-btn" disabled>停止转发</button>
    </div>
  </form>
  <hr>
  <div class="log-container">
    <h2>运行日志</h2>
    <pre id="log"></pre>
  </div>
  <script src="index.js"></script>
</body>
</html>
